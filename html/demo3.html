<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slice() && splice()</title>
</head>
<body>
    <h3>slice(start, end)</h3>
    <ol>
        <li>"读取"数组中指定位置的元素</li>
        <li>start : 开始位置的索引（含当前索引元素）</li>
        <li>end : 结束位置的索引（不含当前索引元素）</li>
        <li>最重要的一点：这个方法不会对原数组进行修改！！！</li>
    </ol>
    <h3>splice()</h3>
</body>
</html>
